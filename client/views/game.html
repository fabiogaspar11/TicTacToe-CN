<html>
    <head>
        <title>Tic Tac Toe</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="/css/style.css">
		<link rel="stylesheet" type="text/css" href="/css/animate.css">
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    
		<link href="apple-icon/icon57X57.png" rel="apple-touch-icon" />
		<link href="apple-icon/icon76X76.png" rel="apple-touch-icon" sizes="76x76" />
		<link href="apple-icon/icon120X120.png" rel="apple-touch-icon" sizes="120x120" />
		<link href="apple-icon/icon152X152.png" rel="apple-touch-icon" sizes="152x152" />
		<link href="apple-icon/icon180X180.png" rel="apple-touch-icon" sizes="180x180" />
		<link href="android-icon/icon192X192.png" rel="icon" sizes="192x192" />
		<link href="android-icon/icon192X192.png" rel="icon" sizes="128x128" />
    </head>
    <body>
		<div id = "gameContainer">
			<table class = "table-bordered" id = "TicTacToeBoard">
				<tr>
					<td onclick = "boxClick(this)" class = "box" id = "1"></td>
					<td onclick = "boxClick(this)" class = "box" id = "2"></td>
					<td onclick = "boxClick(this)" class = "box" id = "3"></td>
				</tr>
				<tr>
					<td onclick = "boxClick(this)" class = "box" id = "4"></td>
					<td onclick = "boxClick(this)" class = "box" id = "5"></td>
					<td onclick = "boxClick(this)" class = "box" id = "6"></td>
				</tr>
				<tr>
					<td onclick = "boxClick(this)" class = "box" id = "7"></td>
					<td onclick = "boxClick(this)" class = "box" id = "8"></td>
					<td onclick = "boxClick(this)" class = "box" id = "9"></td>
				</tr>
			</table>
			<div id = "gameInfo">
				<div id = "player"></div>
				<div id = "gameState"></div>
				<div id = "turn"></div>
				<button hidden id="capture-button">Share!</button>
				<div id="modal" class="modal">
					<div class="modal-content">
					  <span class="close">&times;</span>
					  <p id="modal-text">Some text here!</p>
					</div>
				  </div>

			</div>
			<table class = "table-bordered" id = "scoreBoard">
				<tr>
					<td id = "XTag" class = "score">X</td>
					<td id = "tieTag" class = "score">Tie</td>
					<td id = "OTag" class = "score">O</td>
				</tr>
				<tr>
					<td class = "score" id = "XScore">0</td>
					<td class = "score" id = "tieScore">0</td>
					<td class = "score" id = "OScore">0</td>
				</tr>
			</table>
			<form action = "/">
				<button class = "menuBtn btn btn-info" type = "submit">
					Menu
				</button>
			</form>
		</div>
		<div id = "loadingContainer">
			<div id = "searchingContainer">
				<div id = "searchingText">
					<div id = "roomId"></div>
						<div id = "searchState">Searching for Opponent</div>
				</div>
				<form action = "/">
					<div class = "menuBtnContainer">
						<button class = "menuBtn loadingMenuBtn btn btn-info" type = "submit">
							Menu
						</button>
					</div>
				</form>
			</div>
		</div>
		<script src = "/js/fastclick.js"></script>
        <script src = "/js/loading.js"></script>
		<script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
		<script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
		<script src = "/js/game.js"></script>
    </body>
</html>
<style>
	button {
  display: inline-block;
  padding: 10px 20px;
  font-size: 16px;
  font-weight: bold;
  text-align: center;
  text-decoration: none;
  color: #fff;
  background-color: #cda327;
  border: none;
  border-radius: 4px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.25);
  cursor: pointer;
  transition: background-color 0.2s, box-shadow 0.2s;
}

button:hover,
button:focus {
  background-color: #D6B656;
  box-shadow: 0 3px 6px rgba(0, 0, 0, 0.25);
}

button:active {
  background-color: #D6B656;
  box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.25);
}

.modal {
  display: none; 
  position: fixed; 
  z-index: 1; 
  left: 0;
  top: 0;
  width: 100%; 
  height: 100%; 
  overflow: auto; 
  background-color: rgba(0,0,0,0.4); 
}

.modal-content {
  background-color: #fefefe;
  margin: 15% auto; 
  padding: 20px;
  border: 1px solid #888;
  width: 80%; 
  max-height: 80%; /* set a max-height to limit the size of the popup */
  overflow-y: auto; /* enable vertical scrolling for the content */
}

#modal-text {
  font-size: 12px; /* reduce the font size */
}

.close {
  color: #aaaaaa;
  float: right;
  font-size: 28px;
  font-weight: bold;
}

.close:hover,
.close:focus {
  color: #000;
  text-decoration: none;
  cursor: pointer;
}


</style>

services:
  server:
    image: server
    build: server
    environment:
      - DATABASE_URI=database
    ports:
      - "3000:3000"
  database:
    image: mongo
    ports:
      - "27017:27017"
  client:
    image: client
    build: client
    environment:
      - SERVER_URI=localhost:3000
    ports:
      - "8080:3000"
    depends_on:
      - server
      - database